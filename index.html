<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moja Strona</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 20px;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #f4a261;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 3px solid #264653;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Witaj na mojej stronie</h1>
    <p>To jest przykładowa strona umieszczona na GitHub Pages lub GitLab Pages.</p>
    
    <h2>Przykładowa tabela</h2>
    <table>
        <tr>
            <th>Nazwa</th>
            <th>Wartość</th>
        </tr>
        <tr>
            <td>Element 1</td>
            <td>Wartość 1</td>
        </tr>
        <tr>
            <td>Element 2</td>
            <td>Wartość 2</td>
        </tr>
    </table>
    
    <h2>Obrazek</h2>
    <img src="https://source.unsplash.com/600x400/?nature" alt="Losowy obrazek natury">
    
    <h3>Link do GitHub Pages</h3>
    <p><a href="https://twoj-github-username.github.io/nazwa-repozytorium">Otwórz stronę</a></p>
</body>
</html>
